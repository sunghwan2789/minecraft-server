on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 9 * * *'

env:
  IMAGE_NAME: sunghwan2789/minecraft-server

jobs:
  build:
    strategy:
      matrix:
        # tags from https://mcr.microsoft.com/v2/powershell/tags/list
        os: [nanoserver]
        version: [1803, 1809]
        # not listed in pwsh 6.2.4
        # * 1607, 1709
        # not supported on GitHub-hosted runners
        # * 1903, 1909
      fail-fast: false
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build image
        run: |
          docker build `
            -t ${env:IMAGE_NAME}:${{ matrix.os }}-${{ matrix.version }} `
            --build-arg VARIANT=6.2.4-${{ matrix.os }}-${{ matrix.version }} `
            .
