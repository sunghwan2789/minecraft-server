on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 9 * * *'

env:
  IMAGE_NAME: ${{ github.repository }}
  BUNDLE_IMAGE_NAME: ${{ github.repository }}-bundle

jobs:
  build-bundle:
    runs-on: [self-hosted]
    strategy:
      matrix:
        host-tag: [ltsc2019, ltsc2016]
    steps:
      - uses: actions/checkout@v2
      - id: last-bundle-digests
        name: Get previous bundle digests
        run: |
          $sb = [System.Text.StringBuilder]::new()
          $bundle = Get-Content .\bundle.json | ConvertFrom-Json
          foreach ($item in $bundle.items) {
            $image = '{0}:{1}-{2}' -f $env:BUNDLE_IMAGE_NAME, $item.name, ${{ matrix.host-tag }}
            $digest = docker inspect --format='{{index .RepoDigests 0}}' $image
            [void]$sb.AppendFormat('{0}={1}\n', $image, $digest)
          }
          Write-Host ('::set-output name=digests::{0}' -f $sb.ToString())
      - name: Build image
        run: |
          .\build-bundle.ps1 `
            -HostTag ${{ matrix.host-tag }} `
            -ImageName ${env:BUNDLE_IMAGE_NAME} `
            --isolation=hyperv
      - name: Docker Login
        uses: Azure/docker-login@v1
        with:
          username: sunghwan2789
          password: ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }}
      - name: Push image
        env:
          LAST_BUNDLE_DIGESTS: ${{ setps.last-bundle-digests.outputs.digests }}
        run: |
          # Detect image changes using digests cache.
          $lastDigests = ConvertFrom-StringData $env:LAST_BUNDLE_DIGESTS
          # Get bundle images and push it if it has changes.
          $bundle = Get-Content .\bundle.json | ConvertFrom-Json
          foreach ($item in $bundle.items) {
            $image = '{0}:{1}-{2}' -f $env:BUNDLE_IMAGE_NAME, $item.name, ${{ matrix.host-tag }}
            $digest = docker inspect --format='{{index .RepoDigests 0}}' $image
            if ($digest -ne $lastDigests[$image]) {
              docker push $image
            }
          }
  build:
    needs: build-bundle
    runs-on: [self-hosted]
    strategy:
      matrix:
        os: [nanoserver, windowsservercore]
        host-tag: [ltsc2016, 1607, 1709, 1803, ltsc2019, 1809]
        # not supported on GitHub-hosted runners
        # * 1607, 1709, 1803, 1903, 1909
        exclude:
          - os: nanoserver
            host-tag: ltsc2016
          - os: nanoserver
            host-tag: 1607
          - os: nanoserver
            host-tag: ltsc2019
        include:
          - host-tag: ltsc2016
            bundle-tag: ltsc2016
          - host-tag: 1607
            bundle-tag: ltsc2016
          - host-tag: 1709
            bundle-tag: ltsc2016
          - host-tag: 1803
            bundle-tag: ltsc2016
          - host-tag: ltsc2019
            bundle-tag: ltsc2019
          - host-tag: 1809
            bundle-tag: ltsc2019
    env:
      IMAGE_TAG: ${{ matrix.os }}-${{ matrix.host-tag }}
    steps:
      - uses: actions/checkout@v2
      - id: last-digest
        name: Get previous image digest
        run: |
          $image = '{0}:{1}' -f $env:IMAGE_NAME, $env:IMAGE_TAG
          $digest = docker inspect --format='{{index .RepoDigests 0}}' $image
          Write-Host ('::set-output name=digest::{0}' -f $digest)
      - name: Build image
        run: |
          .\build-server.ps1 `
            -HostImageName ${{ matrix.os }} `
            -HostTag ${{ matrix.host-tag }} `
            -ImageName $env:IMAGE_NAME `
            -BundleImageName $env:BUNDLE_IMAGE_NAME `
            -BundleTag ${{ matrix.bundle-tag }} `
            --pull --isolation=hyperv
      - name: Docker Login
        uses: Azure/docker-login@v1
        with:
          username: sunghwan2789
          password: ${{ secrets.DOCKER_PERSONAL_ACCESS_TOKEN }}
      - name: Push image
        env:
          LAST_DIGEST: ${{ setps.last-digest.outputs.digest }}
        run: |
          $image = '{0}:{1}' -f $env:IMAGE_NAME, $env:IMAGE_TAG
          $digest = docker inspect --format='{{index .RepoDigests 0}}' $image
          if ($digest -ne $env:LAST_DIGEST) {
            docker push $image
          }
